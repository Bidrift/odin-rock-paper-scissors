<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="./style.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="left-side">
            <ul class="left-options">
                <li class="left-option"><h1>Rock</h1></li>
                <li class="left-option"><h1>Paper</h1></li>
                <li class="left-option"><h1>Scissors</h1></li>
            </ul>
        </div>
        <div class="right-side">
            <div class="score-container">
                <h3 class="score-text">Player</h3>
                <p id="player-score" class="score">12</p>
            </div>
            <div class="score-container">
                <h3 class="score-text">Computer</h3>
                <p id="computer-score" class="score">5</p>
            </div>
        </div>
    </header>
    <main>
        <div class="choice-screen">
            <button id="rock-btn" class="choice-button choice-item choice-rock"><img src="./images/icon-rock.svg" alt="Rock"></button>
            <button id="paper-btn" class="choice-button choice-item choice-paper"><img src="./images/icon-paper.svg" alt="Paper"></button>
            <button id="scissors-btn" class="choice-button choice-item choice-scissors"><img src="./images/icon-scissors.svg" alt="Scissors"></button>
        </div>
        <div class="result-screen">
            <div class="human-choice">
                <h2 class="choice-text">You picked</h2>
                <div class="choice-item choice-rock"><img src="./images/icon-rock.svg" alt="Rock"></div>
            </div>
            <div class="result-section">
                <h1 class="result-text">You lose</h1>
                <button class="primary-button">Play again</button>
            </div>
            <div class="computer-choice">
                <h2 class="choice-text">The computer picked</h2>
                <div class="choice-item winner choice-paper"><img src="./images/icon-paper.svg" alt="Paper"></div>
            </div>
        </div>
    </main>
    <footer>
        <button class="secondary-button">Rules</button>
    </footer>

    <div class="rules-modal">
        <section class="modal-header">
            <h3 class="modal-title">Rules</h3>
            <button id="close-modal" type="button" class="close-button"><img src="./images/icon-close.svg" alt="Close panel"></button>
        </section>
        <section class="modal-content">
            <img src="./images/image-rules.svg" alt="Rules">
        </section>
    </div>
</body>
</html>
