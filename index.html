<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="./style.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="left-side">
            <ul class="left-options">
                <li><h2>Rock</h2></li>
                <li><h2>Paper</h2></li>
                <li><h2>Scissors</h2></li>
            </ul>
        </div>
        <div class="right-side">
            <div class="score-container">
                <h2 class="score-text">Player</h2>
                <p id="player-score" class="score">12</p>
            </div>
            <div class="score-container">
                <h2 class="score-text">Computer</h2>
                <p id="computer-score" class="score">5</p>
            </div>
        </div>
    </header>
    <main>
        <div class="choice-screen">
            <button id="rock-btn" class="choice-button choice-item"><img src="./images/icon-rock.svg" alt="Rock"></button>
            <button id="paper-btn" class="choice-button choice-item"><img src="./images/icon-paper.svg" alt="Paper"></button>
            <button id="scissors-btn" class="choice-button choice-item"><img src="./images/icon-scissors.svg" alt="Scissors"></button>
        </div>
        <div class="result-screen">
            <div class="human-choice">
                <p class="choice-text">You picked</p>
                <div class="choice-item"><img src="./images/icon-rock.svg" alt="Rock"></div>
            </div>
            <div class="result-section">
                <p class="result-text">You lose</p>
                <button class="primary-button">Play again</button>
            </div>
            <div class="computer-choice">
                <p class="choice-text">The computer picked</p>
                <div class="choice-item winner"><img src="./images/icon-paper.svg" alt="Paper"></div>
            </div>
        </div>
    </main>
    <footer>
        <button class="secondary-button">Rules</button>
    </footer>

    <div class="rules-modal">
        <section class="modal-header">
            <h1 class="modal-title">Rules</h1>
            <button id="close-modal" type="button" class="close-button"><img src="./images/icon-close.svg" alt="Close panel"></button>
        </section>
        <section class="modal-content">
            <img src="./images/image-rules.svg" alt="Rules">
        </section>
    </div>
</body>
</html>
